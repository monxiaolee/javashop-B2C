<#include '/admin/header.html' >
<script type="text/javascript" src="${ctx}/floor/admin/js/subject.js"></script>
<div class="main">
		<div class='buttonArea'>
			<span id="add-subject-button" style="float:left;display:block">	
				<a href="javascript:void(0)" class="button blueButton" >添加</a>
			</span>
			<span id="save-subject-sort" style="float:left;display:block">	
				<a href="javascript:void(0)" class="button" >保存排序</a>
			</span>
		</div>
		<div class="clear height10"></div>
		<form id="gridform" method="post">
			<table class="easyui-datagrid"  url="${ctx}/core/admin/subject/list-json.do" 
				data-options="pageList: [5,10,15,20],pageSize:${pageSize},fitColumns:'true'" pagination="true" width="width" id="subjectdata"
				sortName="sort" sortOrder="asc" remoteSort="false" >
				<thead>
					<tr>
						<th data-options="field:'id',checkbox:true,width:100" ></th>
						<th data-options="field:'title',width:200" >标题</th>
						<th data-options="field:'sort',sortable:'true',width:100" formatter="formatSort">排序</th>
						<th data-options="field:'is_display',width:500" formatter="formatIsDisplay">显示</th>
						<th data-options="field:'edit',align:'center',width:100" formatter="formatEdit">编辑</th>
						<th data-options="field:'delete',align:'center',width:100" formatter="formatDelete">删除</th>
						<th data-options="field:'design',align:'center',width:100" formatter="formatDesign">专题设计</th>
					</tr>
				</thead>
			</table>
		</form>
		<div id="divdia" style="display: none;"></div>
</div>
<script type="text/javascript">
var ctx="${ctx}";
</script>
<#include '/admin/footer.html' >
